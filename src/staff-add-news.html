<!doctype html>
<html>
//=include partials/head.html
<body>
<!-- BEGIN  out-->
<div class="out">
	//=include partials/header-staff.html

	<div class="main">
		<div class="l">
			<div class="main__in">
				<div class="upper is-custom">
					<p class="upper__ttl">News</p>
					<p class="upper__ttl">Add News</p>
				</div>
				<div class="l-form">
					<form class="form is-full-w is-max-w">
						<div class="form__bl">
							<p class="form__subttl">Shown to</p>
							<div class="dropdown is-form js-dropdown">
								<p class="dropdown__item is-chosen">Everyone</p>
								<ul class="dropdown__list is-top-level js-inner">
									<li><a href="#">Everyone</a></li>
									<li><a href="#">No one</a></li>
									<li><a href="#">Only staff</a></li>
									<li><a href="#">Only me</a></li>
								</ul>
							</div>
						</div>
						<div class="form__bl">
							<p class="form__subttl"><label for="">News title</label></p>
							<div class="form__el">
								<input type="text" placeholder="Type here, keep it short">
							</div>
						</div>
						<div class="form__bl">
							<p class="form__subttl">News body</p>
							<label>Use this for long text description, keep titles short</label>
							<div class="form__el">
								<div class="textarea-wrap">
									<textarea rows="1" class="textarea js-expand" data-min-rows="3" placeholder="Type here"></textarea>
									<div class="upload">
										<div class="upload__in">
											<input type="file" name="id">
											<i class="icon icon-clip"></i>
											<span>Add attachments</span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form__bl">
							<p class="form__subttl"><label for="">Publish date</label></p>
							<div class="form__el">
								<div class="calendar">
									<input type="text" placeholder="02.18.2016" value="" readonly>
									<i class="icon icon-calendar"></i>
								</div>
							</div>
						</div>
						<div class="form__bl">
							<p class="form__subttl"><label for="">Unpublish date</label></p>
							<div class="form__el">
								<div class="calendar">
									<input type="text" placeholder="Select date" value="" readonly>
									<i class="icon icon-calendar"></i>
								</div>
							</div>
						</div>
						<div class="form__bl">
							<div class="btn-group is-bold">
								<button class="btn btn-ok" type="submit">Publish</button>
								<button class="btn btn-no btn-txt-gray" type="button">Save as draft</button>
								<button class="btn btn-no btn-txt-gray" type="button">Cancel</button>
							</div>
						</div>
					</form>
				</div>
				<div class="back-to-top"><a href="#" class="js-top"><i class="icon icon-arr-top"></i><span>Back to top</span></a></div>
			</div>
		</div>
	</div>

	//=include partials/footer.html
</div>
<!-- END out-->
</body>
</html>
