<div class="popup js-popup" id="close-deal">
	<div class="popup__head">
		<p>The reason of closing deal</p>
		<i class="icon icon-close js-close"></i>
	</div>
	<div class="popup__body">
		<form class="popup__form">
			<label for="id_closure_reason" class="popup__form-ttl">Closure reason</label>
            <textarea placeholder="Enter the reason of closing deal" name="closure_reason" id="id_closure_reason" class="textarea"></textarea>
			<div class="popup__btn xs-margin">
				<button class="btn btn-ok" type="submit">Close deal</button>
				<button class="btn btn-no" type="button">Cancel</button>
			</div>
		</form>
	</div>
</div>
