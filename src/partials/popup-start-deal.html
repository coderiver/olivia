<div class="popup is-top js-popup" id="create">
	<div class="popup__head">
		<p>Start a New Deal Folder</p>
		<i class="icon icon-close js-close"></i>
	</div>
	<div class="popup__body">
		<form class="popup__form">
			<p class="popup__form-ttl"><label for="">Deal Name</label></p>
			<div class="popup__label">
				<input type="text" placeholder="Please keep this short and informal">
			</div>
			<div class="popup__label">
				<label class="check is-light-border">
					<input type="checkbox">
					<span class="check__span">This is a team deal</span>
				</label>
				<div class="tooltip__ico js-tooltip" title="Explanation on mouse over. How this works and what this module mean. Lets keep it informative."><span>?</span>
			</div>
			<div class="popup__btn">
				<button class="btn btn-ok" type="submit">Create deal</button>
				<button class="btn btn-no" type="button">Cancel</button>
			</div>
		</form>
	</div>
</div>
