<div class="dropdown__list js-inner js-check">
	<div class="dropdown__check">
		<label class="check" data-attr="select">
			<input type="checkbox">
			<span class="check__span">Select</span>
		</label>
	</div>
	<div class="dropdown__check">
		<label class="check" data-attr="taskid">
			<input type="checkbox">
			<span class="check__span">Task ID</span>
		</label>
	</div>
	<div class="dropdown__check">
		<label class="check" data-attr="name">
			<input type="checkbox">
			<span class="check__span">Name</span>
		</label>
	</div>
	<div class="dropdown__check">
		<label class="check" data-attr="status">
			<input type="checkbox" checked>
			<span class="check__span">Status</span>
		</label>
	</div>
	<div class="dropdown__check">
		<label class="check" data-attr="description">
			<input type="checkbox" checked>
			<span class="check__span">Description</span>
		</label>
	</div>
	<div class="dropdown__check">
		<label class="check" data-attr="user">
			<input type="checkbox" checked>
			<span class="check__span">User</span>
		</label>
	</div>
	<div class="dropdown__check">
		<label class="check" data-attr="referred">
			<input type="checkbox" checked>
			<span class="check__span">Referred to</span>
		</label>
	</div>
	<div class="dropdown__check">
		<label class="check" data-attr="formtype">
			<input type="checkbox">
			<span class="check__span">Form type</span>
		</label>
	</div>
	<div class="dropdown__check">
		<label class="check" data-attr="assignedby">
			<input type="checkbox">
			<span class="check__span">Assigned by</span>
		</label>
	</div>
	<div class="dropdown__check">
		<label class="check" data-attr="preapprove">
			<input type="checkbox">
			<span class="check__span">Pre-approve staff mem.</span>
		</label>
	</div>
	<div class="dropdown__check">
		<label class="check" data-attr="created">
			<input type="checkbox">
			<span class="check__span">Created</span>
		</label>
	</div>
	<div class="dropdown__check">
		<label class="check" data-attr="deadline">
			<input type="checkbox">
			<span class="check__span">Deadline</span>
		</label>
	</div>
	<div class="dropdown__check">
		<label class="check" data-attr="update">
			<input type="checkbox" checked>
			<span class="check__span">Last update</span>
		</label>
	</div>
</div>
