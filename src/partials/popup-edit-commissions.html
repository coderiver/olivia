	<div class="popup__body">
		<form class="form is-full-w">
			<div class="form__bl">
				<p class="form__subttl">Rep</p>
				<div class="dropdown is-form js-dropdown">
					<p class="dropdown__item is-chosen">Brian Dunn</p>
					<ul class="dropdown__list is-top-level js-inner">
						<li><a href="#">Lorem ipsume</a></li>
						<li><a href="#">Dolor sit</a></li>

				<div class="dropdown is-form js-dropdown">
					<p class="dropdown__item">Select period</p>
					<ul class="dropdown__list is-top-level js-inner">
						<li><a href="#">Lorem ipsum</a></li>
						<li><a href="#">Dolor sit</a></li>
						<li><a href="#">Consectetur adipisicing</a></li>
						<li><a href="#">Lorem ipsum.</a></li>

					</ul>
				</div>
			</div>

				<label for="period" class="form__subttl">Period</label>
				<input type="text" id="period" placeholder="1,2,3 or more">
			</div>
			<div class="form__bl is-middle-size">
				<label for="note" class="form__subttl">Note (optional)</label>
				<input type="text" id="note" placeholder="Any additional info that might help">
			</div>
			<div class="popup-commision">
				<div class="form__bl is-split-fields">
					<label for="tire" class="form__subttl">Commission tire 1</label>
					<div class="form__mod">
						<input type="text" id="tire" placeholder="Income from">

						<input class="input-sm" type="text" placeholder="Perc.">

						<a href="#" class="form__close"><i class="icon icon-close"></i></a>

				<div class="form__bl is-three-fields">

						<input type="text" id="tire2" placeholder="Income from">

						<input type="text" placeholder="To">
						<input class="input-sm" type="text" placeholder="Perc.">
						<span>%</span>
						<a href="#" class="form__close"><i class="icon icon-close"></i></a>
					</div>
				</div>
				<a href="#" class="form__link js-add-commission">Add commission</a>
			</div>
			<div class="btn-group">
				<button class="btn btn-ok" type="submit">Save</button>
