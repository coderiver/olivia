<div class="popup js-popup" id="popup-reject">
	<div class="popup__head">
		<p>Rejecting the form</p>
		<i class="icon icon-close js-close"></i>
	</div>
	<div class="popup__body">
		<form class="form is-full-w">
			<div class="form__bl">
				<label for="calendar" class="form__subttl">Deadline</label>
				<div class="calendar">
					<input type="text" id="calendar" placeholder="Select date" readonly>
					<i class="icon icon-calendar"></i>
				</div>
			</div>
			<div class="form__bl">
				<label for="review-notes" class="form__subttl no-margin">Review notes</label>
				<p class="form__hint">Will be added as a comment to task when you send it back to user</p>
				<input type="text" id="review-notes" placeholder="Type your comment (optional)">
			</div>
			<div class="btn-group">
				<button class="btn btn-ok" type="submit">Reject</button>
				<button class="btn btn-no btn-border" type="button">Cancel</button>
			</div>
		</form>
	</div>
</div>
