<div class="popup is-top js-popup" id="create-error">
	<div class="popup__head">
		<p>Start a New Deal Folder</p>
		<i class="icon icon-close js-close"></i>
	</div>
	<div class="popup__body">
		<form class="popup__form">
			<p class="popup__form-ttl"><label for="">Deal Name</label></p>
			<div class="popup__label">
				<input class="is-error" type="text" value="Google">
			</div>
			<ul class="errorlist is-border">
				<li>You already have another deal with the same name</li>
			</ul>
			<div class="popup__btn">
				<button class="btn btn-ok" type="submit">Create deal</button>
				<button class="btn btn-no" type="button">Cancel</button>
			</div>
		</form>
	</div>
</div>
