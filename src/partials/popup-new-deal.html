<div class="popup is-new-deal js-popup" id="popup-new-deal"> 
	<div class="popup__head">
		<p>Start a New Deal Folder</p>
		<i class="icon icon-close js-close"></i>
	</div>
	<div class="popup__body new-deal-body">
		<form class="form is-full-w">
			<div class="form__bl">
				<label for="deal-name" class="form__subttl">Deal Name</label>
				<input id="deal-name" type="text" placeholder="Please keep this short and informal">
			</div>
			<div class="form__bl">
				<label class="check is-light-icon">
					<input type="checkbox">
					<span class="check__span">Share this deal with WLCM team</span>
				</label>
			</div>
			<div class="form__bl">
				<label for="attachment-name" class="form__subttl">Select Team Members</label>
				<div class="popup__border-inner">
					<div>
						<label class="check is-light-icon">
							<input type="checkbox">
							<span class="check__span">Adams Lucy</span>
						</label>
					</div>
					<div>
						<label class="check is-light-icon">
							<input type="checkbox">
							<span class="check__span">Brown Amanda</span>
						</label>
					</div>
					<div><label class="check is-light-icon">
						<input type="checkbox">
						<span class="check__span">Johnson Manka</span>
					</label></div>
					<div>
						<label class="check is-light-icon">
							<input type="checkbox">
							<span class="check__span">Vasco Nikki</span>
						</label>
					</div>
					<div>
						<label class="check is-light-icon">
							<input type="checkbox">
							<span class="check__span">Smith Sam</span>
						</label>
					</div>
				</div>
			</div>
			<div class="btn-group">
				<button class="btn btn-ok" type="submit">Create Deal</button>
				<button class="btn btn-no" type="button">Cancel</button>
			</div>
		</form>
	</div>
</div>
